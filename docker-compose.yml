version: '3.9'

services:
    mysql:
        image: mysql:8.0.25
        restart: always
        command: --default-authentication-plugin=mysql_native_password
        volumes:
            - /var/lib/mysql
        environment: 
            MYSQL_ROOT_PASSWORD: secret
        ports:
            - 3306:3306
        cpus: 0.5
        mem_limit: 256m
    
    postgres:
        image: postgres:13.3
        restart: always
        environment:
            POSTGRES_PASSWORD: secret
        volumes:
            - /var/lib/postgresql/data
        ports:
            - 5432:5432
        cpus: 0.5
        mem_limit: 512m

